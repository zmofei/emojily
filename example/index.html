    <script src="../dist/emojily.js"></script>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        h1 {
            height: 100px;
            line-height: 100px;
            overflow: hidden;
            position: relative;
            overflow: hidden;
            background: #222;
            color: white;
            margin: 0;
        }
        
        h2 {
            text-align: center;
            font-weight: 200;
            line-height: 38px;
            margin: 40px auto 0;
            font-size: 21px;
            max-width: 740px;
            margin-bottom: 40px;
        }
        
        textarea {
            border: 1px solid #ccc;

        }
        
        button {

        }
        
        button:hover {

        }
        
        .demoarea {

        .demoarea textarea {

        }
        
        .buttonarea {

        .buttonarea button {

</head>

<body>
    <h1>Welcome to emojily! <span id="h1txt"></span></h1>

            <button id="encodebtn">encode ‚û°Ô∏è</button>

    </div>
    <script>
        //
        const h1txt = document.querySelector('#h1txt');
        h1txt.innerText = emojily.encode('Emojily!');
        //
        const encodeBtn = document.querySelector('#encodebtn');
        const decodeBtn = document.querySelector('#decodebtn');
        const encodeTxt = document.querySelector('#encodetxt');
        const decodeTxt = document.querySelector('#decodetxt');

        encodeBtn.addEventListener('click', () => {
            const txt = encodeTxt.value;
            if (txt != '') {
                decodeTxt.value = emojily.encode(txt);
            }
        });

        decodeBtn.addEventListener('click', () => {
            const txt = decodeTxt.value;
            if (txt != '') {
                encodeTxt.value = emojily.decode(txt);
            }
        });
